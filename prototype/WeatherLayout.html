<html lan="en">
    <head>
        <title>Weather display</title>
        <link rel="stylesheet" href="WeatherLayout.css">
        <meta charset="utf-8">
        <meta viewport="">
    </head>
    <body>
        <div class="display">
            <div class="humidity-widget"></div>
            <div class="temperature-widgets">
                <div class="temperature-widget-top"><span class="temp-int">-23</span><span class="temp-dec">.3ºC</span></div>
                <div class="temperature-widget-bottom"><span class="temp-int">-0</span><span class="temp-dec">.7ºC</span></div>
            </div>
            <div class="wind-widgets">
                <div class="wind-widget-left"></div>
                <div class="wind-widget-right"></div>
            </div>
            <div class="time-widget"><span class="time-component">12:14</span><span class="date-component">WE 1/3</span></div>
        </div>
    </body>
</html>
